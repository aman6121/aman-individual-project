<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>

  <body>
    <h1>Forms</h1>
    <div>
      <form action="results.html" method="GET" enctype="multipart/form-data">
        <!-- First name -->
        <div>
          <label for="name">First Name</label>
          <input type="text" id="name" name="First name"placeholder="First name" pattern="{a-zA-Z}{2,}"title="Please enter more than 2 letters" required />
        </div>

        <!-- Last name -->
        <div>
          <label for="name"> Last Name</label>
          <input type="text" id="name" name="Last name" placeholder="Last name" pattern="[a-zA-Z]{2,}" title="Please enter more than 2 letters" required />
        </div>
        <!-- email -->
        <div>
          <label for="Email">Email</label>
          <input type="email" id="email" name="Email" placeholder="E-mail" pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$" title="Please enter a valid email address"
         required />
        </div>
        <!-- Address -->
        
        <div>
          <label for="Address">Address</label>
          <input type="text" id="street" placeholder="Street number" pattern="[0-9]{2,}" title="Please enter a valid street number" required />
          <input type="text" id="City" placeholder="City" pattern="[a-zZ-A]{4,}" title="Please enter a valid city" required />
          <input type="text" id="State" placeholder="Province/state"  pattern="[a-zZ-A]{2,}" title="Please enter a valid province/state" required />
          <input type="text" id="Zip" placeholder="Postal Code"  pattern="[a-zZ-A0-9]{3,}"title="Please enter a zip" required />
          
          <!-- country -->
          <label for="country">Country</label>     
        <select id="country" name="country" class="form-control" required/>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Canada">Canada</option>
        <option value="Cape Verde">Cape Verde</option>
        <option value="Cayman Islands">Cayman Islands</option>
        <option value="Central African Republic">Central African Republic</option>
        <option value="Chad">Chad</option>
        <option value="Chile">Chile</option>
        <option value="China">China</option>
        <option value="Hong Kong">Hong Kong</option>
        <option value="Hungary">Hungary</option>
        <option value="Iceland">Iceland</option>
        <option value="India">India</option>
        <option value="Mexico">Mexico</option>
        <option value="Spain">Spain</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
        <option value="United States Minor Outlying Islands">United States Minor Outlying Islands</option>
        <option value="Zambia">Zambia</option>
        <option value="Zimbabwe">Zimbabwe</option>
    </select>

        </div>

        <!-- date of birth -->

        <div>
          <label for="date">Date of Birth</label>
          <input
            type="date"
            name="date"
            id="date"
            min="1940-01-01"
            max="2020-09-15"
            required
          />
        </div>

        <!-- Comments -->
        <div>
          <label for="Comments">Comments</label>
          <textarea
            id="comments"
            name="comments"
            placeholder="write your comments"
            required
          ></textarea>
        </div>

        <!-- submit  -->
        <div>
          <button type="submit" name="submit">Submit</button>
        </div>
        <!-- Reset  -->
        <div>
          <button type="reset" name="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
